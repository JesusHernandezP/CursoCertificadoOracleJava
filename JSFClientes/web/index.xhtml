<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>Insertar clientes</title>
        <h:outputStylesheet name="newcss.css" />
    </h:head>
    <h:body>
        <center><h2>Formulario de entrada de datos</h2></center>
        <f:view>
            <h:form>
                <table width="25%" align="center" border="1">
                    <tr>
                        <td>Nombre:</td>
                        <td><h:inputText value="#{clienteBean.nombre}" size="40"/> </td>
                    </tr>
                    <tr>
                        <td>Tel√©fono:</td>
                        <td><h:inputText value="#{clienteBean.telefono}"/></td>
                    </tr>

                    <td>Importe:</td>
                    <td>
                        <h:inputText value="#{clienteBean.importe}"/>
                    </td>

                    <tr>
                        <td align="center">
                            <h:commandButton value="Guardar" action="#{clienteBean.doGuardar}"/>
                        </td>
                        <td colspan="2">
                            <h:commandButton value="Ver todos" action="#{clienteBean.doVer}"/>
                        </td>
                    </tr>
                </table>
                <div class="est_mens" >
                    <h:outputText id="mensa" value="#{clienteBean.mensaje}"/>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
