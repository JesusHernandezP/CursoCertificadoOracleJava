<head><title>Insertar clientes</title></head>
<h:outputStylesheet name="css/newcss.css"/>
<body>
<center><h2>Formulario de entrada de datos</h2></center>
 <f:view>
 <h:form>
 <table width="25%" align="center" border="1">
 <tr>
<td>Nombre:</td>
<td><h:inputText value="#{ClienteBean.nombre}" size="40"/></td>
</tr>
<tr>
 <td>Tel√©fono:</td>

 </tr>
 
 <td>Importe:</td>
<td><h:inputText value="#{ClienteBean.importe}"/></td>
 
 <tr>
 <td align="center">
 <h:commandButton value="Guardar" action="#{clienteBean.doGuardar}"/>
</td>
 <td colspan="2">

</td>
 </tr>
 </table>

 </h:form>
 </f:view>
